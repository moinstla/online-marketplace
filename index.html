<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Form Letter</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
  <script src="js/jquery-3.1.1.js"></script>
  <script src="js/styles.js"></script>

</head>
<body>
  <div class="container">
    <h1>Fill in the blanks to complete your purchase, then click submit.</h1>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input id="address" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">submit</button>
    </form>
  </div>
  <br>
  <div id="receipt" class="well">
    <p><span class="name"></span>, thank you for your purchase! Your order will be shipped to <span class="address"></span>.</p>


  </div>
</body>
</html>
